<div class="container">
    <nav>
        <i class="fas fa-bars"></i>
        <h1 class="brand-name">
            ParxLab
        </h1>
        <i (click)="logout()" class="fas fa-sign-out-alt"></i>
    </nav>
    <div class="heading">
        <i class="fas fa-file-alt"></i>
        <h2>Kayıtlar</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="plate">
            <th mat-header-cell *matHeaderCellDef> Plaka </th>
            <td mat-cell *matCellDef="let attendant"> {{attendant.plate}} </td>
        </ng-container>
        <ng-container matColumnDef="attendant">
            <th mat-header-cell *matHeaderCellDef> Görevli </th>
            <td mat-cell *matCellDef="let attendant"> {{attendant.attendant}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Lokasyon </th>
            <td mat-cell *matCellDef="let attendant"> {{attendant.location}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="wrapper">
        <div class="success-message" *ngIf="successMessage">Giriş Başarılı</div>
    </div>
</div>
